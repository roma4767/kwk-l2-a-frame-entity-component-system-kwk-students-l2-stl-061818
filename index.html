<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

      <!-- light source element -->
      <a-entity light="type: ambient"></a-entity>

      <!-- our camera aka user perspective element -->
      <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity>

      <!-- our initial sphere in the center of the scene -->
      <!-- your sphere here! -->
      <a-sphere src='https://i.pinimg.com/736x/67/94/dd/6794dda59787a2b3133ba6642fb97690--texture-warm-colors.jpg' position="0 0 0" radius='2'></a-sphere>
      <a-spheres></a-spheres>

    </a-scene>

    <script src="./index.js"></script>
  </body>

</html>
